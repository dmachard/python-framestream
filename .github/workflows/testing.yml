name: Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dev:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        test: [ 'codec', 'protocol' ]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2

    - name: Run ${{ matrix.test }}
      run: |
        sudo python3 -m unittest tests.${{ matrix.test }} -v
