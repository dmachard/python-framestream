name: Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dev:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        test: [ 'codec', 'protocol' ]
        python: [ '3.8', '3.9', '3.10' ]
        
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}

    - name: Run ${{ matrix.test }}
      run: |
        sudo python3 -m unittest tests.${{ matrix.test }} -v
